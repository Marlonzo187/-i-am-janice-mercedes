<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post - I am Janice Mercedes</title>
    <style>
        @font-face {
            font-family: 'Great Vibes';
            src: url('fonts/GreatVibes-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }

        .post {
            width: 1080px;
            height: 1920px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Hero-Bild als Hintergrund */
        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('hero-bg.webp') center 30% / cover;
            filter: grayscale(100%) brightness(0.3);
            z-index: 0;
        }

        /* Gradient-Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at center 40%, rgba(181, 158, 125, 0.07) 0%, transparent 60%),
                linear-gradient(180deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.2) 30%, rgba(0,0,0,0.2) 70%, rgba(0,0,0,0.7) 100%);
            z-index: 1;
        }

        /* Inhalt */
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 100px 80px;
            height: 100%;
            justify-content: center;
        }

        /* Goldener Rahmen */
        .frame {
            position: absolute;
            top: 40px;
            left: 35px;
            right: 35px;
            bottom: 40px;
            border: 1px solid rgba(181, 158, 125, 0.2);
            z-index: 2;
        }

        .frame-inner {
            position: absolute;
            top: 50px;
            left: 45px;
            right: 45px;
            bottom: 50px;
            border: 1px solid rgba(181, 158, 125, 0.1);
            z-index: 2;
        }

        /* Ecken */
        .corner {
            position: absolute;
            width: 55px;
            height: 55px;
            border-color: #B59E7D;
            border-style: solid;
            z-index: 3;
        }
        .corner-tl { top: 33px; left: 28px; border-width: 3px 0 0 3px; }
        .corner-tr { top: 33px; right: 28px; border-width: 3px 3px 0 0; }
        .corner-bl { bottom: 33px; left: 28px; border-width: 0 0 3px 3px; }
        .corner-br { bottom: 33px; right: 28px; border-width: 0 3px 3px 0; }

        /* Goldener Glow */
        .logo-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(181, 158, 125, 0.1) 0%, transparent 60%);
            top: 18%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .logo-img {
            width: 380px;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 50px rgba(181, 158, 125, 0.3));
        }

        .divider-container {
            display: flex;
            align-items: center;
            gap: 18px;
            margin: 15px 0 45px 0;
        }

        .divider-line {
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #B59E7D, transparent);
        }

        .divider-diamond {
            width: 10px;
            height: 10px;
            background: #B59E7D;
            transform: rotate(45deg);
        }

        .headline {
            font-family: 'Great Vibes', cursive;
            color: #B59E7D;
            font-size: 6.5rem;
            font-weight: 400;
            line-height: 1.1;
            margin-bottom: 15px;
            text-shadow: 0 0 80px rgba(181, 158, 125, 0.3);
        }

        .subline {
            font-family: 'Segoe UI', sans-serif;
            color: #F1EADA;
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 10px;
            margin-bottom: 60px;
            text-transform: uppercase;
        }

        /* Galerie-Vorschau */
        .preview-strip {
            display: flex;
            gap: 12px;
            margin-bottom: 60px;
        }

        .preview-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid rgba(181, 158, 125, 0.4);
            filter: grayscale(20%);
        }

        /* Features */
        .features {
            display: flex;
            gap: 50px;
            margin-bottom: 70px;
        }

        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .feature-icon {
            width: 65px;
            height: 65px;
            border: 1px solid rgba(181, 158, 125, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            background: rgba(181, 158, 125, 0.08);
        }

        .feature-text {
            font-family: 'Segoe UI', sans-serif;
            color: #CEC1A8;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* URL Button */
        .website-btn {
            font-family: 'Segoe UI', sans-serif;
            color: #1E1B18;
            background: linear-gradient(135deg, #B59E7D, #CEC1A8);
            font-size: 1.6rem;
            font-weight: 500;
            letter-spacing: 5px;
            padding: 24px 65px;
            text-transform: uppercase;
            box-shadow: 0 15px 50px rgba(181, 158, 125, 0.35);
        }

        /* Swipe Hint */
        .swipe-hint {
            position: absolute;
            bottom: 70px;
            font-family: 'Segoe UI', sans-serif;
            color: rgba(206, 193, 168, 0.6);
            font-size: 1rem;
            letter-spacing: 4px;
            z-index: 3;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .arrow-up {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="post">
        <div class="bg"></div>
        <div class="overlay"></div>
        <div class="logo-glow"></div>
        <div class="frame"></div>
        <div class="frame-inner"></div>
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>

        <div class="content">
            <img src="logo-weiss.png" alt="I am Janice Mercedes" class="logo-img">

            <div class="divider-container">
                <div class="divider-line"></div>
                <div class="divider-diamond"></div>
                <div class="divider-line"></div>
            </div>

            <div class="headline">Meine neue Website</div>
            <div class="subline">ist jetzt online</div>

            <div class="preview-strip">
                <img src="bild1.webp" class="preview-img" alt="">
                <img src="bild3.webp" class="preview-img" alt="">
                <img src="bild5.webp" class="preview-img" alt="">
                <img src="beauty-1zu1.webp" class="preview-img" alt="">
                <img src="bild7.webp" class="preview-img" alt="">
            </div>

            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon">&#9998;</div>
                    <div class="feature-text">Portfolio</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">&#128197;</div>
                    <div class="feature-text">Termine</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">&#127880;</div>
                    <div class="feature-text">Events</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">&#10024;</div>
                    <div class="feature-text">Beauty</div>
                </div>
            </div>

            <div class="website-btn">iamjanicemercedes.de</div>
        </div>

        <div class="swipe-hint">
            <span class="arrow-up">&#9650;</span> LINK IN BIO
        </div>
    </div>
</body>
</html>
