<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitenkarte - Luxe Dark</title>
    <style>
        @font-face {
            font-family: 'Great Vibes';
            src: url('fonts/GreatVibes-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }

        .page {
            width: 1050px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* === VORDERSEITE === */
        .card-front {
            width: 1050px;
            height: 680px;
            background: #1E1B18;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Hero-Bild als dezenter Hintergrund */
        .front-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('hero-bg.webp') center 30% / cover;
            filter: grayscale(100%) brightness(0.2);
            z-index: 0;
        }

        .front-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at center, rgba(181, 158, 125, 0.08) 0%, transparent 55%),
                linear-gradient(180deg, rgba(30, 27, 24, 0.7) 0%, rgba(30, 27, 24, 0.4) 50%, rgba(30, 27, 24, 0.7) 100%);
            z-index: 1;
        }

        /* Goldener Glow hinter Logo */
        .front-glow {
            position: absolute;
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(181, 158, 125, 0.12) 0%, transparent 55%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .front-content {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .front-logo {
            width: 300px;
            margin-bottom: 28px;
            filter: drop-shadow(0 0 40px rgba(181, 158, 125, 0.35));
        }

        .front-gold-line {
            width: 180px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #B59E7D, transparent);
            margin-bottom: 24px;
        }

        .front-services {
            font-family: 'Segoe UI', sans-serif;
            color: #B59E7D;
            font-size: 13px;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(181, 158, 125, 0.3);
        }

        /* === ABSTAND === */
        .spacer {
            height: 40px;
            background: #000;
            width: 1050px;
        }

        /* === RUECKSEITE === */
        .card-back {
            width: 1050px;
            height: 680px;
            background: #1E1B18;
            position: relative;
            display: flex;
            overflow: hidden;
        }

        /* Goldener diagonaler Streifen */
        .diagonal-accent {
            position: absolute;
            top: -50%;
            right: 280px;
            width: 1px;
            height: 200%;
            background: linear-gradient(180deg, transparent 20%, rgba(181, 158, 125, 0.3) 40%, rgba(181, 158, 125, 0.3) 60%, transparent 80%);
            transform: rotate(20deg);
            z-index: 1;
        }

        .diagonal-accent-wide {
            position: absolute;
            top: -50%;
            right: 275px;
            width: 40px;
            height: 200%;
            background: linear-gradient(180deg, transparent 20%, rgba(181, 158, 125, 0.03) 40%, rgba(181, 158, 125, 0.03) 60%, transparent 80%);
            transform: rotate(20deg);
            z-index: 1;
        }

        /* Dezenter Hintergrund-Glow */
        .back-glow {
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(181, 158, 125, 0.04) 0%, transparent 60%);
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .back-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 55px 60px;
            width: 65%;
        }

        .back-name {
            font-family: 'Great Vibes', cursive;
            color: #B59E7D;
            font-size: 36px;
            font-weight: 400;
            margin-bottom: 4px;
            text-shadow: 0 0 30px rgba(181, 158, 125, 0.2);
        }

        .back-brand {
            font-family: 'Segoe UI', sans-serif;
            color: rgba(241, 234, 218, 0.5);
            font-size: 10px;
            font-weight: 300;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 32px;
        }

        .contact-row {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 13px;
            font-family: 'Segoe UI', sans-serif;
            color: #F1EADA;
            font-size: 12.5px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .contact-icon {
            width: 20px;
            text-align: center;
            flex-shrink: 0;
        }

        .contact-icon svg {
            width: 14px;
            height: 14px;
            fill: #B59E7D;
            vertical-align: middle;
        }

        /* QR-Code Bereich rechts */
        .qr-area {
            position: absolute;
            right: 55px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .qr-img {
            width: 120px;
            height: 120px;
            border: 1px solid rgba(181, 158, 125, 0.25);
            padding: 6px;
        }

        .qr-label {
            font-family: 'Segoe UI', sans-serif;
            color: rgba(181, 158, 125, 0.5);
            font-size: 8px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .back-bottom {
            position: absolute;
            bottom: 30px;
            left: 60px;
            z-index: 2;
        }

        .back-website {
            font-family: 'Segoe UI', sans-serif;
            color: #B59E7D;
            font-size: 11px;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

            <!-- QR-Code -->
            <div class="qr-area">
                <img src="qrcode-gold.png" alt="QR Code" class="qr-img">

            <div class="back-bottom">

        </div>
    </div>
</body>
</html>
