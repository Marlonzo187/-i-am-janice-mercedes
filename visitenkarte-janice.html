<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitenkarte - Janice Mercedes</title>
    <style>
        @font-face {
            font-family: 'Great Vibes';
            src: url('fonts/GreatVibes-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }

        .page {
            width: 1050px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ============================================
           VORDERSEITE - Dunkles Braun mit Wasserzeichen
           ============================================ */
        .card-front {
            width: 1050px;
            height: 680px;
            background: #1E1B18;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Wasserzeichen Hintergrund: riesig, dunkel, kaum sichtbar */
        .watermark-bg {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1100px;
            height: 1100px;
            opacity: 0.04;
            z-index: 0;
            pointer-events: none;
        }

        .watermark-bg img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Wasserzeichen Vordergrund: heller, sichtbar, edler Kontrast */
        .watermark-fg {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 750px;
            height: 750px;
            opacity: 0.08;
            z-index: 1;
            pointer-events: none;
            filter: sepia(0.1) brightness(1.8);
        }

        .watermark-fg img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Logo zentriert im Vordergrund - klar und scharf */
        .front-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .front-logo {
            width: 180px;
            margin-bottom: 26px;
        }

        .front-tagline {
            font-family: 'Segoe UI', sans-serif;
            color: #F1EADA;
            font-size: 12px;
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        /* ============================================
           ABSTAND
           ============================================ */
        .spacer {
            height: 40px;
            background: #000;
            width: 1050px;
        }

        /* ============================================
           RUECKSEITE - Helles Beige, QR links, Kontakt rechts
           ============================================ */
        .card-back {
            width: 1050px;
            height: 680px;
            background: #F1EADA;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .back-layout {
            display: flex;
            align-items: center;
            gap: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
        }

        /* QR-Code links */
        .back-left {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-img {
            width: 200px;
            height: 200px;
        }

        /* Senkrechte Trennlinie in der Mitte */
        .divider-vertical {
            width: 1px;
            height: 260px;
            background: linear-gradient(180deg, transparent, #B59E7D, transparent);
            flex-shrink: 0;
        }

        /* Kontaktdaten rechts */
        .back-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 50px;
            gap: 22px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* Goldene Kreis-Icons (wie im Referenzbild) */
        .contact-icon-circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1.5px solid #B59E7D;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background: rgba(181, 158, 125, 0.06);
        }

        .contact-icon-circle svg {
            width: 16px;
            height: 16px;
            fill: #B59E7D;
        }

        .contact-text {
            font-family: 'Segoe UI', sans-serif;
            color: #1E1B18;
            font-size: 13px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="page">
        <!-- ======= VORDERSEITE ======= -->
        <div class="card-front">
            <!-- Wasserzeichen Hintergrund: dunkel, gross, transparent -->
            <div class="watermark-bg">
                <img src="logo-weiss.png" alt="">
            </div>

            <!-- Wasserzeichen Vordergrund: heller, leicht sichtbar -->
            <div class="watermark-fg">
                <img src="logo-weiss.png" alt="">
            </div>

            <!-- Haupt-Logo + Text -->
            <div class="front-content">
                <img src="logo-weiss.png" alt="I am Janice Mercedes" class="front-logo">
                <div class="front-tagline">Tattoo Artist &nbsp;&amp;&nbsp; Beauty Expertin</div>
            </div>
        </div>

        <!-- ======= ABSTAND ======= -->
        <div class="spacer"></div>

        <!-- ======= RUECKSEITE ======= -->
        <div class="card-back">
            <div class="back-layout">
                <!-- Links: QR-Code -->
                <div class="back-left">
                    <img src="qrcode-beige.png" alt="QR Code zur Website" class="qr-img">
                </div>

                <!-- Mitte: Senkrechte Trennlinie -->
                <div class="divider-vertical"></div>

                <!-- Rechts: Kontaktdaten mit Icons -->
                <div class="back-right">
                    <!-- Telefon -->

                        </div>
                        <span class="contact-text">0XXXX XXXXXXX</span>

                    <div class="contact-item">

                        </div>
                        <span class="contact-text">@iamjanicemercedes</span>
                    </div>

                    <!-- E-Mail -->
                    <div class="contact-item">
                        <div class="contact-icon-circle">
                            <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                        </div>
                        <span class="contact-text">info@iamjanicemercedes.de</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
